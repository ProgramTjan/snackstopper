<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#e94560">
  <meta name="vapid-key" content="{{ vapid_public_key }}">
  <link rel="manifest" href="/static/manifest.json">
  <link rel="stylesheet" href="/static/style.css">
  <title>SnackStopper</title>
</head>
<body>
  <h1>SnackStopper</h1>
  <p class="subtitle">Rij door bij het tankstation!</p>

  <!-- HOME -->
  <div id="page-home" class="page active">
    <div class="stats">
      <div class="stat-card streak">
        <div class="number" id="streak-number">0</div>
        <div class="label">dagen streak</div>
      </div>
      <div class="stat-card saved">
        <div class="number" id="saved-number">&euro;0,00</div>
        <div class="label">bespaard</div>
      </div>
      <div class="stat-card">
        <div class="number" id="days-passed">0</div>
        <div class="label">doorgereden</div>
      </div>
      <div class="stat-card">
        <div class="number" id="days-total">0</div>
        <div class="label">dagen totaal</div>
      </div>
    </div>

    <div class="checkin-section">
      <h2>Vandaag</h2>
      <div class="checkin-buttons">
        <button class="btn-checkin btn-passed" id="btn-passed">Doorgereden &#10003;</button>
        <button class="btn-checkin btn-stopped" id="btn-stopped">Gestopt &#10007;</button>
      </div>
      <p class="today-status" id="today-status"></p>
    </div>

    <div class="push-section">
      <button class="btn-push" id="btn-push">Notificaties inschakelen</button>
    </div>
  </div>

  <!-- HISTORY -->
  <div id="page-history" class="page">
    <div class="history-section">
      <h2>Geschiedenis</h2>
      <ul class="history-list" id="history-list"></ul>
    </div>
  </div>

  <!-- SETTINGS -->
  <div id="page-settings" class="page">
    <div class="settings-section">
      <h2>Instellingen</h2>
      <div class="setting-row">
        <label>Herinneringstijd</label>
        <input type="time" id="setting-time" value="16:50">
      </div>
      <div class="setting-row">
        <label>Gem. snackbedrag (&euro;)</label>
        <input type="number" id="setting-amount" step="0.50" min="0" value="7.50">
      </div>
      <button class="btn-save" id="btn-save-settings">Opslaan</button>
    </div>
  </div>

  <!-- NAV -->
  <nav class="nav">
    <button data-page="home" class="active">Home</button>
    <button data-page="history">Geschiedenis</button>
    <button data-page="settings">Instellingen</button>
  </nav>

  <div class="toast" id="toast"></div>

  <script src="/static/app.js"></script>
</body>
</html>
